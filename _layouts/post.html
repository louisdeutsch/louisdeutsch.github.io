---
layout: default
---

<article>
  <h1>{{ page.title }}</h1>
  {{ content }}
</article>

<!-- MathJax for LaTeX rendering -->
<script>
  MathJax = {
    tex: { inlineMath: [['$', '$'], ['\\(', '\\)']] },
    svg: { fontCache: 'global' }
  };
</script>
<script async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js"></script>
